language: rust
env:
  global:
    - RUST_BACKTRACE=1
cache: cargo

matrix:
  include:
    - rust: nightly
      sudo: required
      os: linux
    - rust: stable
      sudo: required
      os: linux
    - rust: nightly
      sudo: false
      os: linux
    - rust: stable
      sudo: false
      os: linux
    - rust: nightly
      os: osx
    - rust: stable
      os: osx
